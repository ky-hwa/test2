
<div class="udr_header">
    <div>
        <h1 class="udr_logo">UDR</h1>
    </div>
    <div class="udr_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="udr_header_nav">
            <span>Articles</span>
        </a>
        <a href = "{% url 'projectapp:list' %}" class="uder_header_nav">
            <span>Projects</span>
        </a>
        <a href = "{% url 'subscribeapp:list' %}" class="uder_header_nav">
            <span>Subscription</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="udr_header_nav">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" class="udr_header_nav">
            <span>Sign Up</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="udr_header_nav">
            <span>Mypage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="udr_header_nav">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
